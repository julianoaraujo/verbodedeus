{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Verbo de Deus{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Entrar</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <hr>
                <p>NÃ£o tem uma conta? <a href="{% url 'register' %}">Cadastre-se aqui</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
